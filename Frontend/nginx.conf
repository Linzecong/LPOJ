
user www-data;
worker_processes 4;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;


events {
        worker_connections 65535;
        use epoll;
        multi_accept on;
}


http {

        ##
        # Basic Settings
        ##
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##
        upstream backendserver { 
            server  lpojbackend1:8000;
            server  lpojbackend2:8000;
            server  lpojbackend3:8000;
        }
        client_max_body_size 500m;
        server{
            listen 80 default_server;
            server_name _;  # 此处填写你的域名或IP
            root /Frontend/dist;   # 此处填写你的网页根目录
            location /api {  # 将API重定向到后台服务器（如果你修改了前端中的代理配置，这里需要对应的修改）
                rewrite ^.*api/?(.*)$ /$1 break;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_pass http://backendserver; # 填写你的后端地址和端口
            }
            location / {  # 路由重定向以适应Vue中的路由
                index index.html;
                try_files $uri $uri/ /index.html;
            }
        }


        include /etc/nginx/conf.d/*.conf;
#       include /etc/nginx/sites-enabled/*;

}

